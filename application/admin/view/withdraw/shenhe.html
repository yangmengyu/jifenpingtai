<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="" style="height: 600px;">
    <div class="col-xs-12 col-sm-6">
        <div class="bs-component">
            <div class="list-group">
                <a href="#" class="list-group-item">
                    <h4 class="list-group-item-heading">姓名:</h4>
                    <p class="list-group-item-text">{$user.bankusername}&nbsp;</p>
                </a>
                <a href="#" class="list-group-item">
                    <h4 class="list-group-item-heading">支付宝账号:</h4>
                    <p class="list-group-item-text">{$user.alipay}&nbsp;</p>
                </a>
            </div>
        </div>
    </div>
    <div class="col-xs-12 col-sm-6">
        <div class="bs-component">
            <div class="list-group">
                <a href="#" class="list-group-item">
                    <h4 class="list-group-item-heading">银行:</h4>
                    <p class="list-group-item-text">{$user.bankname}&nbsp;</p>
                </a>
                <a href="#" class="list-group-item">
                    <h4 class="list-group-item-heading">银行账号:</h4>
                    <p class="list-group-item-text">{$user.bankcode}&nbsp;</p>
                </a>
            </div>
        </div>
    </div>


    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">申请金额:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-amount" class="form-control" step="0.01" disabled  type="number" value="{$row.amount}">
            <input  class="form-control" step="0.01"   type="hidden" value="{$row.amount}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Type')}:</label>
        <div class="col-xs-12 col-sm-8">

            <select  id="c-type" class="form-control" name="row[type]">
                {foreach name="typeList" item="vo"}
                <option value="{$key}" {in name="key" value="$row.type"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">

            <div class="radio">
                {foreach name="statusList" item="vo"}
                <label for="row[status]-{$key}"><input id="row[status]-{$key}" name="row[status]" type="radio" value="{$key}" {in name="key" value="0"}checked{/in} /> {$vo}</label>
                {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Remark')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-remark" class="form-control  form-control" rows="5" name="row[remark]" cols="50">{$row.remark}</textarea>
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
