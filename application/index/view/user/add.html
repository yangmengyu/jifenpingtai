
    {include file="common/meta" /}
    <form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

        <div class="form-group">
            <label for="c-username" class="control-label col-xs-12 col-sm-2">{:__('Username')}:</label>
            <div class="col-xs-12 col-sm-4">
                <input id="c-username" data-rule="required;username" class="form-control" name="username" type="text">
            </div>
        </div>
        <div class="form-group">
            <label for="c-nickname" class="control-label col-xs-12 col-sm-2">{:__('Nickname')}:</label>
            <div class="col-xs-12 col-sm-4">
                <input id="c-nickname" data-rule="required" class="form-control" name="nickname" type="text" >
            </div>
        </div>
        <div class="form-group">
            <label for="c-password" class="control-label col-xs-12 col-sm-2">{:__('Password')}:</label>
            <div class="col-xs-12 col-sm-4">
                <input id="c-password" data-rule="required;password" class="form-control" name="password" type="password" value="" autocomplete="new-password" />
            </div>
        </div>

        <div class="form-group">
            <label for="c-mobile" class="control-label col-xs-12 col-sm-2">{:__('Mobile')}:</label>
            <div class="col-xs-12 col-sm-4">
                <input id="c-mobile" data-rule="required;mobile" class="form-control" name="mobile" type="text" >
            </div>
        </div>
        <div class="form-group">
            <label for="c-mobile" class="control-label col-xs-12 col-sm-2">费率:</label>
            <div class="col-xs-12 col-sm-4">
                <input id="c-discount" data-rule="required;range(0~{$user.discount}, false)" class="form-control" name="discount" type="text">
            </div>
        </div>

        <div class="form-group layer-footer hide">
            <label class="control-label col-xs-12 col-sm-2"></label>
            <div class="col-xs-12 col-sm-8">
                <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
                <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
            </div>
        </div>
    </form>
{include file="common/script" /}
