<section>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="panel panel-default ">
                    <h2 class="page-header" style="margin: 10px">
                        {$title}
                        <button class="btn btn-warning btn-xs" type="button" id="shuoming" data-channel="{$channel}">使用说明</button>
                    </h2>
                    <form id="add-form" role="form" data-toggle="validator" method="POST" action="/index/score/tmallshangbao" class="nice-validator n-default n-bootstrap" novalidate="novalidate">
                        <div class="box-body box-profile">
                            <div class="form-group">
                                <span class="input-group text-sm text-red">
                                    通过换积分的手机号码发送JF至10658999，查询积分后，必须提前输入手机号码（不输号码先兑换无效）根据客户积分值不同选择相对应的面值下单，接下来按系统提示发送相应的短信代码或扫码兑换，并回复确认短信即完成兑换流程。
                                </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <input id="mobile" placeholder="手机号码" type="text" class="form-control" name="mobile" value="" data-rule="手机号码:required;mobile">
                            <span class="msg-box"></span>
                        </div>
                        <div class="form-group">
                            <input id="re_mobile" placeholder="确认手机号码" type="text" class="form-control" name="re_mobile" value="" data-rule="确认手机号码:required;mobile;match(mobile)">
                            <span class="msg-box"></span>
                        </div>
                        <div class="form-group">
                            <select class="form-control" name="score" data-rule="兑换积分:required;">
                                <option value="">选择兑换积分</option>
                                {volist name="lists" id="vo"}
                                <option value="{$vo.score}">兑换{$vo.score}积分-{$vo.return}</option>
                                {/volist}
                            </select>
                            <span class="msg-box"></span>
                        </div>

                        <div class="form-group">
                            <input type="hidden" name="dosubmit" value="1">
                            <input type="hidden" name="channel" value="{$channel}">
                            <button type="submit" class="btn btn-success">上报</button>
                            <button type="reset" class="btn btn-default">重置</button>
                        </div>
                        <div class="box-body box-profile">
                            <span class="text-sm">
                                操作流程：输入手机号码和选择兑换的积分，点击“上报”按钮上报，上报成功后返回二维码，扫一扫二维或发送相应短信并回复确认短信，然后根据说明操作。每种面值当天可以叠加5次兑换。
                            </span>
                        </div>

                    </form>
                </div>
            </div>

            <div class="col-md-8">
                <div class="panel panel-default ">
                    <div class="panel-body">
                        <div id="myTabContent" class="tab-content">
                            <div class="tab-pane fade active in" id="one">
                                <div class="widget-body no-padding">
                                    <div id="toolbar" class="toolbar">
                                        <a href="javascript:;" class="btn btn-primary btn-refresh" title="{:__('Refresh')}" ><i class="fa fa-refresh"></i> </a>
                                    </div>
                                    <table id="table" class="table table-striped table-bordered table-hover table-nowrap"

                                           width="100%">
                                    </table>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</section>
